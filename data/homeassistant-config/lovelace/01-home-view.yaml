---

title: Home
path: home
id: 01-home
icon: mdi:home
panel: true
badges: []
cards:
  - type: custom:layout-card
    cards:

      - type: custom:simple-weather-card
        entity:  weather.dark_sky
        name: in Gedling

      - type: custom:mini-graph-card
        name: Temperature
        entities:
          - entity: sensor.hive_current_temperature
            name: Indoor
          - entity: sensor.darksky_outside_temperature
            name: Outdoor
        show:
          labels: true
          legend: false

      - type: custom:simple-thermostat
        name: Central Heating
        entity: climate.heating
        icon:
          idle: mdi:radiator-disabled
          heat: mdi:radiator
        hide:
          state: true
          temperature: true
        control:
          hvac:
            auto:
              name: Schedule
            heat: false
            "off":
              name: "Off"
          preset:
            boost: 
              icon: mdi:fire
            none: false
        sensors:
          - entity: sensor.hive_current_temperature
            name: Currently
          - entity: sensor.hive_heating_boost
            name: Boost
          - entity: sensor.hive_thermostat_battery
            name: Thermostat Battery

      - type: picture-entity
        entity: camera.front_door
      
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: person.adam
            image: /local/adam.jpg
            state_filter:
              "not_home": grayscale(80%)
          - type: picture-entity
            entity: person.vikki
            image: /local/vikki.jpg
            state_filter:
              "not_home": grayscale(100%)