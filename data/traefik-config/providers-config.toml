[http]
  [http.middlewares]
    [http.middlewares.redirecthttps.redirectScheme]
      scheme="https"
      permanent=true
    [http.middlewares.riptp.headers.customResponseHeaders]
      X-Clacks-Overhead="GNU Terry Pratchett"

  [http.routers]
    [http.routers.ha]
      entryPoints=["websecure"]
      service="service-ha"
      rule="Host(`{{ env "HA_DOMAIN_NAME" }}`)"
      middlewares=["riptp"]
      [http.routers.ha.tls]
        certResolver="myhttpchallenge"
    [http.routers.ha-insecure]
      entryPoints=["web"]
      service="service-ha"
      rule="Host(`{{ env "HA_DOMAIN_NAME" }}`)"
      middlewares=["redirecthttps", "riptp"]
    [http.routers.portainer-insecure]
      entryPoints=["web"]
      service="service-portainer"
      rule="Host(`portainer.{{ env "LAN_DOMAIN_NAME" }}`)"
      middlewares=["riptp"]
    [http.routers.phoscon-insecure]
      entryPoints=["web"]
      service="service-phoscon"
      rule="Host(`phoscon.{{ env "LAN_DOMAIN_NAME" }}`)"
      middlewares=["riptp"]

  [http.services]
    [http.services.service-ha]
      [http.services.service-ha.loadBalancer]
          [[http.services.service-ha.loadBalancer.servers]]
            url = "http://{{ env "ADDRESS" }}:8123"
    [http.services.service-portainer]
      [http.services.service-portainer.loadBalancer]
          [[http.services.service-portainer.loadBalancer.servers]]
            url = "http://{{ env "ADDRESS" }}:9000"
    [http.services.service-phoscon]
      [http.services.service-phoscon.loadBalancer]
          [[http.services.service-phoscon.loadBalancer.servers]]
            url = "http://{{ env "ADDRESS" }}:8081"
